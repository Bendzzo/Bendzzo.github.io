        const completionMessageElement = document.getElementById('completion-message');

        let isFlipped = false;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayCurrentCard() {
            // Skrytie v≈°etk√©ho pred zobrazen√≠m alebo dokonƒçen√≠m
            flashcardViewport.style.display = 'none';
            evaluationControlsElement.style.display = 'none';
            statusBarElement.style.display = 'none';
            completionMessageElement.style.display = 'none';

            if (deck.length === 0) {
                completionMessageElement.style.display = 'block';
                return;
            }

            flashcardViewport.style.display = 'block'; // Zobraz√≠ kontajner karty
            statusBarElement.style.display = 'block'; // Zobraz√≠ status bar

            const cardData = deck[0];
            frontFace.textContent = cardData.question;
            backFace.innerHTML = cardData.answer; 

            // Reset scroll poz√≠cie pre obe strany karty
            frontFace.scrollTop = 0;
            backFace.scrollTop = 0;

            flashcardElement.classList.remove('flipped');
            isFlipped = false;
            // evaluationControlsElement zost√°va skryt√Ω, k√Ωm sa karta neotoƒç√≠
            updateStatus();
        }

        function updateStatus() {
            statusElement.textContent = `Zost√°va kariet: ${deck.length}`;
        }

        flashcardElement.addEventListener('click', () => {
            if (deck.length === 0 || !flashcardViewport.contains(event.target)) return; // Kontrola, ƒçi sa kliklo na kartu
            
            flashcardElement.classList.toggle('flipped');
            isFlipped = !isFlipped;
            if (isFlipped) {
                evaluationControlsElement.style.display = 'flex'; // Zobraz√≠ tlaƒçidl√°
            } else {
                evaluationControlsElement.style.display = 'none'; // Skryje tlaƒçidl√°
            }
        });

        correctBtn.addEventListener('click', (event) => {
            event.stopPropagation(); // Zabr√°ni otoƒçeniu karty sp√§≈• pri kliknut√≠ na tlaƒçidlo
            if (deck.length === 0) return;
            deck.shift(); 
            displayCurrentCard();
        });

        incorrectBtn.addEventListener('click', (event) => {
            event.stopPropagation(); // Zabr√°ni otoƒçeniu karty sp√§≈•
            if (deck.length === 0) return;
            const incorrectCard = deck.shift(); 
            deck.push(incorrectCard); 
            displayCurrentCard();
        });

        function startGame() {
            deck = [...initialCardsData]; 
            shuffleArray(deck);
            displayCurrentCard();
        }

        startGame();
    </script>

</body>
</html>
